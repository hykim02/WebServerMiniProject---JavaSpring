<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rental Service</title>
</head>
<body>
    <h1>도서 대여 시스템</h1>

    <h2>사용자 등록</h2>
    <input type="text"
           id="username"
           placeholder="이름을 입력하세요."><br>
    <input type="text"
           id="password"
           placeholder="학번을 입력하세요.">
    <button onclick="registerUser()">등록</button>

    <div id="registrationStatus"></div>

    <h2>도서 검색</h2>
    <input type="text"
           id="searchInput"
           placeholder="책 제목을 입력하세요.">
    <button onclick="searchBooks()">검색</button>

    <div id="bookList"></div>

    <script>
        function serachBooks() {
            const title = document.getElementById('searchInput').value;
            fetch(`http://localhost:8080/api/books/search?title=${title}`)
                .then(response => response.json())
                .then(data => {
                    let output = '<h3>검색된 도서:</h3>';
                    data.forEach(book => {
                        output += '<p>${book.title} by ${book.author} (${book.yearPublished})</p>';
                    });
                    document.getElementById('bookList').innerHTML = output;
                });
        }

        function registerUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const userData = {
                username: username,
                password: password
            };

            fetch('http://localhost:8080/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data); // 응답 데이터 구조 확인
                    if (data.registered) {
                        document.getElementById('registrationStatus').innerHTML = '이미 등록된 사용자입니다.';
                    } else {
                        document.getElementById('registrationStatus').innerHTML = '사용자가 성공적으로 등록되었습니다.';
                    }
                })
                .catch(error => {
                    document.getElementById('registrationStatus').innerHTML = '등록 중 오류가 발생했습니다.';
                    console.error('Error: ', error);
                });
        }
    </script>
</body>
</html>
