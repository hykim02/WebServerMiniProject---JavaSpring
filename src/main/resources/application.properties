spring.application.name=WebServerMiniProject

# MySQL db 정보 설정
# db URL (localhost, port, db name)
spring.datasource.url=jdbc:mysql://localhost:3306/book_rental_service
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA ?? (db 테이블 자동 생성, 업데이트)
# "update"는 애플리케이션이 실행될 때 엔티티 변경 사항을 테이블에 반영
spring.jpa.hibernate.ddl-auto=update
# 콘솔에서 SQL 쿼리 확인
spring.jpa.show-sql=true
# MySQL에 맞는 방언 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
